# Spring Application Name
spring.application.name=recy-tech-backend

# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/recyTech?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Sebasssql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true 

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.acme.recytechbackend.shared.infrastructure.persistence.jpa.configuration.strategies.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

